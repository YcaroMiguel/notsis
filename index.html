<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acesso Restrito</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #00c9ff;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .erro {
      color: #ff6b6b;
      margin-top: 10px;
      font-weight: 600;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”’ Acesso Restrito</h1>
    <p>Insira a senha para acessar o sistema de apontamentos.</p>
    <form onsubmit="return verificarSenha(event)">
      <input type="password" id="senha" placeholder="Digite a senha..." required />
      <button type="submit">Entrar</button>
    </form>
    <p id="erro" class="erro"></p>
    <footer>
      <p>Feito por Ycaro Miguel, Hiel Alves e equipe.</p>
    </footer>
  </div>

  <script>
    function verificarSenha(event) {
      event.preventDefault();
      const senhaCorreta = "prof2025"; // Altere a senha aqui, se quiser
      const senhaDigitada = document.getElementById("senha").value;

      if (senhaDigitada === senhaCorreta) {
        window.location.href = "apontamento.html";
      } else {
        document.getElementById("erro").textContent = "Senha incorreta. Tente novamente.";
      }
    }
  </script>
</body>
</html>
